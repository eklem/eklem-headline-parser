<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mini-default.min.css">
    <link rel="stylesheet" href="./mini-additions.css">
    <script src="../dist/headline-parser.2.0.0.js"></script>
    <script src="../node_modules/stopword/dist/stopword.0.3.1.js"></script>

  <body>
    <div id="header">
      <h1>Headline parser demo</h1>

      <h2>Body</h2>
      <input type="text" id="bodytext" placeholder="Add a lot of body text" /><br />
    </div>

    <div id="keywords">
      <h2>Keywords extracted</h2>
      <div id="keywords"></div>
    </div>

    <script src="./headline-parser-app.js"></script>
